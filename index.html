<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rabbit || Errand</title>
</head>
<body>
    <section class="hero">
        <nav id="nav">
            <h3>Logo</h3>

            <ul>
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Contact</a>
            </ul>
        </nav>

        <div class="hero-container">
            <div class="user-need">
                <div class="user-heading">
                    <h4>Help when you need it,<br>at your fingertips</h4>
                </div>
                <div class="user-p">Get help around the house from a trusted Tasker. From handyman<br>work and furniture assembly to moving, yardwork, and more</div>
                <div class="user-input mt-3">
                    <form class="row g-3">                      
                        <div class="col-auto">
                          <label for="user-service" class="visually-hidden">Password</label>
                          <input type="text" class="form-control" id="user-service" placeholder="I need help with...">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3">Get help now</button>
                        </div>
                      </form>
                </div>                
            </div>
        </div>

        <div class="partners">
            <div class="reviews"></div>
            <div class="partnered"></div>
            <div class="app"></div>
        </div> 
    </section>
    



<script src="app.js"></script>    
</body>
</html>
