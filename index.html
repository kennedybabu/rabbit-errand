<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rabbit || Errand</title>
</head>
<body>
    <section class="hero">
        <nav id="nav">
            <h3>rabbit <span>errand</span></h3>

            <ul>
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Contact</a>
            </ul>
        </nav>

        <div class="hero-container">
            <div class="user-need">
                <div class="user-heading">
                    <h4>Help when you need it,<br>at your fingertips</h4>
                </div>
                <div class="user-p">Get help around the house from a trusted Tasker. From handyman<br>work and furniture assembly to moving, yardwork, and more.</div>
                <div class="user-input mt-3">
                    <form class="row g-3">                      
                        <div class="col-auto">
                          <label for="user-service" class="visually-hidden">Password</label>
                          <input type="text" class="form-control" id="user-service" placeholder="I need help with...">
                        </div>
                        <div class="col-auto">
                          <button type="submit" class="btn btn-primary mb-3">Get help now</button>
                        </div>
                      </form>
                </div>                
            </div>
        </div>

        <div class="partners">
            <div class="reviews">
                <div class="stars">
                    <img src="https://www.tcs.cam.ac.uk/wp-content/uploads/2019/06/four-and-half-stars-actual.png" alt="stars">
                    1.1 Million Reviews
                </div>
            </div>
            <div class="partnered">
                <div class="div">
                    <img src="https://i0.wp.com/logodix.com/logo/2164598.png?resize=600%2C9999&ssl=1" alt="safaricom">
                </div>
                Our Partner
            </div>
            <div class="app">
                <div class="android">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI2OtNhT4QEQ14FkKZOk--WHTrO4nzsvw9QUrW5R_4lNvmA6I43dlT9Bze68eRp2A4tg&usqp=CAU" alt="playstore">
                </div>
                <div class="ios">
                    <img src="https://www.logo.wine/a/logo/App_Store_(iOS)/App_Store_(iOS)-Badge-Alternative-Logo.wine.svg" alt="app store">
                </div>
            
            </div>
        </div> 
    </section>
    



<script src="app.js"></script>    
</body>
</html>
